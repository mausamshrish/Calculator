<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator by Mr. Mausam Shrish</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* Calculator container */
        .calculator-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 500px; /* Increased max width */
            max-height: 700px; /* Increased max height */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Developer name */
        .name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Calculator display */
        input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Button styles */
        button {
            width: 60px; /* Fixed width */
            height: 60px; /* Fixed height */
            font-size: 18px;
            border-radius: 5px;
            margin: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            cursor: pointer;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #ddd;
        }

        button:active {
            background-color: #bbb;
        }

        .equal {
            background-color: #4CAF50;
            color: white;
        }

        .clear {
            background-color: #ff6347;
            color: white;
        }

        /* Ensures proper button layout in rows */
        .button-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <div class="name">Advanced Calculator by Mr. Mausam Shrish</div> <!-- Developer's name -->
    <input type="text" id="result" disabled>

    <!-- Calculator buttons -->
    <div class="button-row">
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('/')">/</button>
        <button onclick="appendToResult('sqrt(')">√</button>
    </div>
    <div class="button-row">
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="appendToResult('pow(')">x^y</button>
    </div>
    <div class="button-row">
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('-')">-</button>
        <button onclick="appendToResult('sin(')">sin</button>
    </div>
    <div class="button-row">
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button onclick="clearResult()" class="clear">C</button>
        <button onclick="appendToResult('+')">+</button>
        <button onclick="appendToResult('cos(')">cos</button>
    </div>
    <div class="button-row">
        <button onclick="appendToResult('tan(')">tan</button>
        <button onclick="appendToResult('log(')">log</button>
        <button onclick="appendToResult('ln(')">ln</button>
        <button onclick="appendToResult('pi')">π</button>
        <button onclick="appendToResult('e')">e</button>
    </div>

    <!-- Programmer Mode buttons -->
    <div class="button-row">
        <button onclick="appendToResult('0b')">BIN</button>
        <button onclick="appendToResult('0o')">OCT</button>
        <button onclick="appendToResult('0x')">HEX</button>
        <button onclick="appendToResult('0')">DEC</button>
        <button onclick="appendToResult('&')">AND</button>
    </div>
    <div class="button-row">
        <button onclick="appendToResult('|')">OR</button>
        <button onclick="appendToResult('^')">XOR</button>
        <button onclick="appendToResult('~')">NOT</button>
        <button onclick="appendToResult('<<')"><<</button>
        <button onclick="appendToResult('>>')">>></button>
    </div>

    <!-- Conversion buttons -->
    <div class="button-row">
        <button onclick="convertToHex()">Oct to Hex</button>
        <button onclick="convertToOct()">Hex to Oct</button>
        <button onclick="convertToDecimal()">Oct/Hex to Dec</button>
        <button onclick="convertToHexFromDec()">Dec to Hex</button>
        <button onclick="convertToOctFromDec()">Dec to Oct</button>
    </div>

    <div class="button-row">
        <button onclick="calculateResult()" class="equal">=</button>
    </div>
</div>
